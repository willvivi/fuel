server {
    listen 80;
    server_name fairedelessence.com;
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name fairedelessence.com;
    
    location / {
        proxy_pass http://fairedelessence.com:8080; #for demo purposes
    }

    location /api {
        proxy_pass http://fairedelessence.com:3000;
    }
}