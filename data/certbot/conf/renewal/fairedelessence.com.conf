# renew_before_expiry = 30 days
version = 1.0.0
archive_dir = /etc/letsencrypt/archive/fairedelessence.com
cert = /etc/letsencrypt/live/fairedelessence.com/cert.pem
privkey = /etc/letsencrypt/live/fairedelessence.com/privkey.pem
chain = /etc/letsencrypt/live/fairedelessence.com/chain.pem
fullchain = /etc/letsencrypt/live/fairedelessence.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 69423cc14bbf82368a288b6209b8186b
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
fairedelessence.com = /var/www/certbot
